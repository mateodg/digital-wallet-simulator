<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simulador Billetera Virtual</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    <link rel="icon" href="assets\img\billetes.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center h1">Gastos Personales</h1>
        </header>
        <section>
            <div class="row contenido">
               
                <div class="col-md-6 primario" id="agregar-gasto">
                    <h2 class="text-center lead ">Ingresa tus Gastos</h2>
                    <form action="#" id="formulario">
                        <div class="form-group">
                            <label for="compra" id="titulo">Compra:</label>
                            <input type="text" name="compra" id="compra" placeholder="Que vas a comprar?" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="precio" id="titulo">Precio</label>
                            <input type="text" name="precio" id="precio" placeholder="Cuanto Sale?" class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-success ">Agregar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6" id="">
                    <h2 class="text-center lead">Listado de Compras</h2>
                    <div class="gastos">
                        <ul class="list-group">

                        </ul>
                    </div>
                    <div class="col" >
                        <div class="alert alert-primary">
                            <h3 class="lead"  id="presupuestoh3">Presupuesto: $</h3>
                        </div>
                        <div class="restante alert alert-success">
                            <h3 class="lead" id="restante">Restante : $</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row listaGastos">

            </div>
            <div class="row">
                <div class="col text-center">
                    <img src="assets\img\libras.png" class="img-fluid" alt="Libras">
                </div>
            </div>
        </section>
    </div>
</body>
    <script src="assets/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
